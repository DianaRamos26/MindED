<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>MindED – Conteúdos</title>
  <!-- reset + tema + glassmorphism geral -->
  <link rel="stylesheet" href="style-glass.css"/>
  <!-- estilos específicos de layout de cards, grid, busca -->
  <link rel="stylesheet" href="conteudos.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header comum -->
  <header class="header">
    <div class="header-logo">
      <img src="/assets/MindED_logo-removebg-preview.png" alt="MindED Logo"/>
    </div>
    <nav class="header-nav">
      <a href="upload.html">Início</a>
      <a href="conteudo.html" class="active">Conteúdos</a>
      <a href="preferencias.html">Preferências</a>
      <button id="theme-toggle"><i class="fas fa-moon"></i></button>


    </nav>
  </header>

  <!-- Main do painel de conteúdos -->
  <main class="conteudos-main">
    <!-- Filtro / busca -->
    <div class="search-filter">
      <input type="text" id="search" placeholder="Buscar por título…"/>
      <select id="filter-type">
        <option value="">Todos os tipos</option>
        <option value="texto">Texto</option>
        <option value="video">Vídeo</option>
        <option value="audio">Áudio</option>
      </select>
    </div>

    <!-- Grid de cards -->
    <section class="cards-grid" id="cards-grid">
      <!-- Cards serão injetados via JavaScript -->
    </section>
  </main>

  <!-- scripts carregados no fim do body para não bloquear renderização -->
  <script src="js/theme-toggle.js" defer></script>
  <script src="js/conteudos.js"></script>
</body>
</html>
