<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>MindED – Conteúdos</title>
  <link rel="stylesheet" href="style-glass.css"/>
  <link rel="stylesheet" href="conteudos.css"/>
</head>
<body>

  <!-- Header comum -->
  <header class="header">
    <div class="header-logo">
      <img src="/assets/MindED_logo-removebg-preview.png" alt="MindED Logo"/>
    </div>
    <nav class="header-nav">
      <a href="upload.html">Início</a>
      <a href="conteudos.html" class="active">Conteúdos</a>
      <a href="preferencias.html">Preferências</a>
    </nav>
  </header>

  <!-- Main do painel de conteúdos -->
  <main class="conteudos-main">
    <!-- Filtro / busca -->
    <div class="search-filter">
      <input type="text" id="search" placeholder="Buscar por título…"/>
      <select id="filter-type">
        <option value="">Todos os tipos</option>
        <option value="texto">Texto</option>
        <option value="video">Vídeo</option>
        <option value="audio">Áudio</option>
      </select>
    </div>

    <!-- Grid de cards -->
    <section class="cards-grid">
      <!-- Card de exemplo -->
      <div class="card">
        <div class="card-thumb">
          <img src="/assets/icon-texto.svg" alt="Texto"/>
        </div>
        <h3 class="card-title">Introdução à Neurodiversidade</h3>
        <p class="card-meta">Tipo: Texto • Carregado em 12/06/2025</p>
        <button class="card-btn">Ver / Adaptar</button>
      </div>
      <!-- Repita cards dinamicamente via JS -->
    </section>
  </main>

  <script src="js/conteudos.js"></script>
</body>
</html>
