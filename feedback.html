<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MindED - Feedback</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container feedback-page">
        <h1>Obrigado por estudar com o MindED!</h1>
        <p>Queremos saber sua opinião para melhorar ainda mais sua experiência.</p>

        <form action="#" method="POST" class="feedback-form">
            <fieldset>
                <legend>O conteúdo foi útil?</legend>
                <label><input type="radio" name="util" value="sim" required> Sim</label>
                <label><input type="radio" name="util" value="nao"> Não</label>
            </fieldset>

            <fieldset>
                <legend>Deseja deixar algum comentário ou sugestão?</legend>
                <textarea name="comentario" rows="4" placeholder="Digite seu comentário aqui..."></textarea>
            </fieldset>

            <button type="submit" class="btn-start">Enviar Feedback</button>
        </form>

        <!-- Link para voltar ao início -->
        <a href="index.html" class="back-link">Voltar para Início</a>
    </div>
</body>
</html>
