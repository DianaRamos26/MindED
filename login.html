<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MindED</title>
  <link rel="stylesheet" href="style-glass.css" />
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="header-logo">
      <img src="/assets/MindED_logo-removebg-preview.png" alt="MindED Logo" />
    </div>
    <nav class="header-nav">
      <a href="upload.html">Início</a>
      <a href="sobre.html">Conteúdos</a>
      <a href="preferencias.html">Preferências</a>
    </nav>
  </header>

  <!-- Área de Login -->
  <main class="login-main">
  <div class="login-container">   
    <h1>Bem-vindo(a) ao <span class="highlight">MindED</span></h1>
    <p>Seu ambiente de aprendizado adaptado</p>

    <button class="btn-google" onclick="loginComGoogle()">Entrar com Google</button>

    <p class="ou">ou</p>

    <form class="login-form" onsubmit="loginEmailSenha(event)">
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit" class="upload-btn">Entrar</button>
    </form>

    <p class="small-text">
      Não tem conta?
      <a href="#" onclick="expandirCadastro()">Criar</a>
    </p>

    <form class="cadastro-form" style="display:none;" onsubmit="cadastrar(event)">
      <input type="text" placeholder="Nome completo" required />
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Criar senha" required />
      <button type="submit" class="upload-btn">Cadastrar</button>
    </form>
  </div>

<script>
  function expandirCadastro() {
    const cadastroForm = document.querySelector('.cadastro-form');
    cadastroForm.style.display = 'block';
  }

  function loginComGoogle() {
    // Simulação de login com Google
    window.location.href = "preferencias.html";
  }

  function loginEmailSenha(event) {
    event.preventDefault();
    // Simulação de login com e-mail/senha
    window.location.href = "preferencias.html";
  }

  function cadastrar(event) {
    event.preventDefault();
    // Simulação de criação de conta
    window.location.href = "preferencias.html";
  }
</script>

</body>
</html>
