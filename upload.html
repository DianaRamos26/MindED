<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MindED - Upload de Conteúdo</title>
    <link rel="stylesheet" href="style-glass.css" />
    <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="header-logo">
            <img src="/assets/MindED_logo-removebg-preview.png" alt="MindED Logo" />
            
        </div>
        <nav class="header-nav">
            <a href="upload.html">Inicio</a>
            <a href="conteudo.html">Conteúdos</a>
            <a href="preferencias.html">Preferências</a>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>


        </nav>
    </header>


    <!-- Conteúdo principal -->
   <main class="upload-main">
  <div class="upload-container">

    <!-- Mensagem de boas-vindas -->
    <h1>Vamos personalizar seu conteúdo</h1>
    <p>Envie o material que você quer estudar e escolha como deseja receber.</p>

    <!-- Área de dropzone -->
    <div class="dropzone" id="dropzone">
      <p>Arraste e solte seu arquivo aqui ou <span class="file-select">clique para escolher</span></p>
      <input type="file" id="fileUpload" hidden />
    </div>

    <!-- Botão enviar -->
     <button class="upload-btn" id="uploadBtn">
      Enviar 
     </button>


    <!-- Preview -->
    <p class="upload-preview-text">
      Seu conteúdo poderá ser apresentado como:<br>
      ✔ Texto simplificado | ✔ Vídeo com IA | ✔ Áudio adaptado
    </p>

    <!-- Container para injetar resultado da IA (inicialmente oculto) -->
    <div id="adapted-content" class="upload-container" hidden></div>

  </div>
</main>


<script src="js/upload.js" defer></script>
<script src="js/theme-toggle.js" defer></script> 
</body>
</html>
